<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Отправка формы на почту</title>
  </head>
  <body>
    <div class="form">
      <form action="#" id="form" class="form__body">
        <h1 class="form__title" title="cringe">Отправка данныйх на почту</h1>
        <div class="form__item">
          <label for="formName" class="form__label">Name*:</label>
          <input
            type="text"
            id="formName"
            name="name"
            class="form__input _req" />
        </div>
        <div class="form__item">
          <label for="formEmail" class="form__label">E-mail*:</label>
          <input
            type="text"
            id="formEmail"
            name="email"
            class="form__input _req _email" />
        </div>
        <div class="form__item">
          <div class="form__label">Left or right?</div>
          <div class="options">
            <div class="options__item">
              <input
                type="radio"
                name="hand"
                id="formRightHanded"
                class="options__input"
                value="right"
                checked />
              <label for="formRightHanded" class="options__label"
                ><span>Правша</span></label
              >
            </div>
            <div class="options__item">
              <input
                type="radio"
                name="hand"
                id="formLeftHanded"
                class="options__input"
                value="left" />
              <label for="formLeftHanded" class="options__label"
                ><span>Левша</span></label
              >
            </div>
          </div>
        </div>
        <div class="form__item">
          <label for="formMessage" class="form__label">Сообщение:</label>
          <textarea
            name="message"
            id="formMessage"
            class="form__input"></textarea>
        </div>
        <div class="form__item">
          <div class="form__label">Возраст:</div>
          <select name="age" class="select">
            <option value="18 - 25" selected>Молодой</option>
            <option value="25 - 45">Старый</option>
            <option value="45+">Супер стар</option>
          </select>
        </div>
        <div class="form__item">
          <div class="form__label">Прикрепить фото</div>
          <div class="file">
            <div class="file__item">
              <input
                id="formImage"
                accept=".jpg, .png, .gif"
                type="file"
                name="image"
                class="file__input" />
              <div class="file__button">Выбрать</div>
            </div>
            <div id="formPreviev" class="file__prewiew"></div>
          </div>
        </div>
        <div class="form__item">
          <div class="checkbox">
            <input
              type="checkbox"
              checked
              id="formAgreement"
              name="agreement"
              class="checkbox__input _req" />
            <label for="formAgreement" class="checkbox__label"
              ><span>
                Я даю что-то там Я даю что-то там Я даю что-то там Я даю что-то
                <a href="#">там</a>
              </span></label
            >
          </div>
        </div>
        <button type="submit" class="form__button">Отправить</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
